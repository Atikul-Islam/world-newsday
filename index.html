<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World NewsDay</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/ae12395bf6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header Started from here  -->
    <header>
        <nav class="container mx-auto p-6">
            <div class="flex justify-between my-6">
            <div class="text-white mr-6">
              <p class="font-semibold text-black text-xl tracking-tight"><span class="font-semibold text-xl tracking-tight text-white bg-indigo-600 px-4 py-2 rounded mr-4">World</span>NewsDay</p>
            </div>
            <div class="w-full flex items-center flex-grow lg:flex lg:items-center justify-end lg:w-auto">
                <a href="#" class="inline-block text-base px-4 py-2 leading-none border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Home</a>
                <a href="#" class="inline-block text-base px-4 py-2 leading-none border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Blog</a>
            </div>
            </div> 
            <hr>
        </nav>
    </header>
    <!-- main started from here  -->
    <main>
       <section>
            <div id="categories-container" class="flex justify-around container mx-auto">

            </div>
        </section>
        <!-- All News  -->
        <section class="container">
          <div id="all-news">

          </div>
        </section>
        <section>
          <div id="spinner" class="text-center mt-4 font-bold hidden">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script src="js/newsday.js"></script>

  <!-- footer started from here  -->

  <footer class="text-center mt-80 border-t-2 border-slate-300 p-10">
